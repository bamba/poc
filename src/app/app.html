<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

      
      <div>

                <img class="profile-photo" src="https://cid-73eb945ac0a41919.users.storage.live.com/users/0x73eb945ac0a41919/myprofile/expressionprofile/profilephoto:UserTileMedium,UserTileStatic,UserTileSmall/MeControlMediumUserTile?ck=1&ex=24&fofoff=1"/>
              
      </div>
           

         
    <ion-list>


        
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
 <ion-icon name={{p.icon}}></ion-icon> {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
